<h2>Article</h2>

<ul  class="tab-menu">
    <li ng-repeat="article in articles"><a ng-href="#/articles/{{ article._id }}">{{ article.title }}</a></li>
</ul>


<article class="article">
    <h2>{{ article.title }}</h2>
    <h3>author: {{ article.author }}, published: {{  article.published }}</h3>
    <section ng-bind-html="article.text">
    </section>
</article>
